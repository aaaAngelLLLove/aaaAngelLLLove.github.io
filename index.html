<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS 应援站</title>
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>

    <!-- Music Control -->
    <div class="music-control">
        <div class="music-tip">
            <span class="tip-emoji">💜</span>
            <span class="tip-text">双击播放音乐</span>
        </div>
        <button id="musicToggle" class="btn-music">
            <i class="fas fa-music"></i>
        </button>
        <div class="music-panel">
            <div class="now-playing">
                <span class="song-name">正在播放：Spring Day</span>
            </div>
            <div class="music-controls">
                <button class="btn-control" id="prevSong">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="btn-control" id="randomSong">
                    <i class="fas fa-random"></i>
                </button>
                <button class="btn-control" id="nextSong">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="100" value="30">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Video Section -->
        <section id="videos" class="section">
            <div class="container">
                <h2>视频专区</h2>
                <div class="video-container">
                    <div class="video-frame">
                        <div class="video-placeholder">
                            <!-- Video 1 will be loaded here -->
                        </div>
                    </div>
                    <div class="video-frame">
                        <div class="video-placeholder">
                            <!-- Video 2 will be loaded here -->
                        </div>
                    </div>
                </div>
                <div class="credit-text">
                    感谢 <a href="https://space.bilibili.com/14025362?spm_id_from=333.1387.follow.user_card.click" target="_blank" class="credit-link">@WNS_WeNeedBTS</a> 提供的资源
                </div>
            </div>
        </section>

        <!-- Countdown Section -->
        <section id="countdown" class="section">
            <div class="container">
                <h2>BTS 退伍倒计时</h2>
                <div class="member-countdown-grid">
                    <!-- Member countdown cards will be added here -->
                </div>
            </div>
        </section>

        <!-- Fan Messages Section -->
        <section id="messages" class="section">
            <div class="container">
                <h2>ARMY 留言板</h2>
                <div class="message-form">
                    <textarea id="messageContent" placeholder="写下你想说的话..." class="form-control"></textarea>
                    <div class="emoji-selector">
                        <span class="emoji-option" data-emoji="💜">💜</span>
                        <span class="emoji-option" data-emoji="✨">✨</span>
                        <span class="emoji-option" data-emoji="🫰">🫰</span>
                        <span class="emoji-option" data-emoji="💫">💫</span>
                        <span class="emoji-option" data-emoji="🌟">🌟</span>
                        <span class="emoji-option" data-emoji="💝">💝</span>
                    </div>
                    <button class="btn btn-purple" onclick="addMessage()">发送留言</button>
                </div>
                <div class="message-grid">
                    <!-- Messages will be added here -->
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
